{% set version = "0.9.6" %}

package:
  name: httpretty
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/httpretty/httpretty-{{ version }}.tar.gz
  sha256: 01b52d45077e702eda491f4fe75328d3468fd886aed5dcc530003e7b2b5939dc

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six

test:
  imports:
    - httpretty

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT
  license_file: COPYING
  summary: HTTP client mocking tool for Python
  description: |
    HTTPretty is a HTTP client mock library for Python 100% inspired on
    Ruby's FakeWeb.
  doc_url: http://httpretty.readthedocs.org/
  dev_url: https://github.com/gabrielfalcao/httpretty

extra:
  recipe-maintainers:
    - ocefpaf
