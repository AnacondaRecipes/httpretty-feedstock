{% set version = "0.9.6" %}

package:
  name: httpretty
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/httpretty/httpretty-{{ version }}.tar.gz
  sha256: 01b52d45077e702eda491f4fe75328d3468fd886aed5dcc530003e7b2b5939dc

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six

test:
  imports:
    - httpretty

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT
  license_file: COPYING
  summary: 'HTTP client mock for Python.'

extra:
  recipe-maintainers:
    - ocefpaf
